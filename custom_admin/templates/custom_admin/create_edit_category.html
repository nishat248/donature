{% extends "custom_admin/base_admin.html" %}

{% block content %}
<div class="page-header">
    {% if category %}
        <h2><i class="fas fa-edit"></i> Edit Category</h2>
    {% else %}
        <h2><i class="fas fa-tag"></i> Create New Category</h2>
    {% endif %}
</div>

<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="name">Category Name *</label>
                <input type="text" id="name" name="name" class="form-control" 
                       value="{{ category.name|default_if_none:'' }}" required>
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" class="form-control" rows="3">{{ category.description|default_if_none:'' }}</textarea>
            </div>
            
            <div class="form-group">
                <label for="icon">Font Awesome Icon Class *</label>
                <input type="text" id="icon" name="icon" class="form-control" 
                       value="{{ category.icon|default_if_none:'' }}" placeholder="fas fa-icon-name" required>
                <small class="form-text text-muted">e.g., fas fa-tshirt, fas fa-book, fas fa-utensils</small>
            </div>
            
            <button type="submit" class="btn btn-primary">
                {% if category %}
                    <i class="fas fa-save"></i> Update Category
                {% else %}
                    <i class="fas fa-plus"></i> Create Category
                {% endif %}
            </button>
            <a href="{% url 'manage_categories' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
